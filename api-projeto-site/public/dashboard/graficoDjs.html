<script>

function usuariosCadastrados() {
    

fetch(`/avisos/djsPopulares`, { cache: 'no-store' }).then(function (response) {
    if (response.ok) {
        response.json().then(function (resposta) {
            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
            console.log(resposta)
            
            
            plotarGrafico(resposta)
        })
} else {
        console.error('Nenhum dado encontrado ou erro na API');
    }
})
    .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
    });

}

function plotarGrafico(resposta) {
        console.log('iniciando plotagem do gráfico...');

        var dados = {
            labels: [],
            datasets: [
                {
                    yAxisID: 'y-qtd',
                    label: 'DJs',
                    borderColor: '#fff',
                    backgroundColor: '#fff',
                    fill: true,
                    data: []
                }
            ]
        };

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            
            dados.labels.push(registro.nomeDJ);
            dados.datasets[0].data.push(registro.contador);
        }

        console.log(JSON.stringify(dados));
        
        var ctx = djsPopulares.getContext('2d');
        window.grafico_linha = Chart.Bar(ctx, {
            data: dados,
            //Configurações do gráfico
            options: {
                maintainAspectRadio: false,
                responsive: true,
                animation: { duration: 500 },
                hoverMode: 'index',
                stacked: false,
                title: {
                    display: true,
                    text: 'Djs mais populares'
                },
                scales: {
                    yAxes: [{
                        type: 'linear',
                        display: true,
                        position: 'left',
                        id: 'y-qtd',
                    }, {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        id: 'y-qtd',

                        gridLines: {
                            drawOnChartArea: false,
                        },
                    }],
                }
            }
        });

        
    }

    

</script>
