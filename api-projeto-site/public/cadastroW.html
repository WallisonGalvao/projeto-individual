<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Rave | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">

        <nav id="navbar">
            <img src="./imgs/WeRaveLogo.png" alt="" class="logo">

            <ul id="menu">
                <li> <a href="index.html">HOME</a> </li>
                <li>ABOUT</li>
                <li class="active">SIGN UP</li>
                <li>SIGN IN</li>
                <li>CONTACT</li>
            </ul>
        </nav>

        <div class="banner-cadastro">
            <div class="container">
                <div class="bloco-medio">
                    <h2>SIGN UP!</h2>
                    <div class="formulario">
                        <form id="form_cadastro" method="post" onsubmit=" return cadastrar()">
                            Nome:
                            <input name="nome" type="text" placeholder="Digite seu nome aqui"> <br>

                            Sobrenome:
                            <input name="sobrenome" type="text" placeholder="Digite seu sobrenome"> <br>

                            Email:
                            <input name="email" type="email" placeholder="usuario@provedor.com"> <br>

                            Senha:
                            <input name="senha" type="password" placeholder="*********"> <br>

                            Confirme sua senha:
                            <input type="password" name="confirmacao-senha" placeholder="*********"> <br>

                            Telefone:
                            <input name="telefone" type="text" placeholder="(DDD)xxxxx-xxxx"> <br>

                            Cidade:
                            <input type="text" name="cidade" placeholder="Ex: São Paulo">

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script>
        var navbar = document.getElementById("navbar");
        var menu = document.getElementById("menu");

        window.onscroll = function () {
            if (window.pageYOffset >= menu.offsetTop) {

                navbar.classList.add("sticky");
            }
            else {
                navbar.classList.remove("sticky");
            }
        }
    </script>

    <div class="footer">
        <div class="container">
            <h4>We Rave &copy; 2021</h4>
        </div>
    </div>
</body>

</html>

<script>
    function limparFormulario() {
        document.getElementById("form_cadastro").reset();
    }

    function cadastrar() {
        aguardar();

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_cadastro")));

        var nome = formulario.get("nome");
        var sobrenome = formulario.get("sobrenome");
        var email = formulario.get("email");
        var senha = formulario.get("senha");
        var confirmacaoSenha = formulario.get("confirmacao-senha");
        var telefone = formulario.get("telefone");
        var cidade = formulario.get("cidade");

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (nome == "" || email == "" || senha == "" || confirmacaoSenha == "" || telefone == "" || cidade == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (nome == "") {
                console.log('nome está em branco')
            }
            if (email == "") {
                console.log('email está em branco')
            }
            if (senha == "") {
                console.log('senha está em branco')
            }
            if (confirmacaoSenha == "") {
                console.log('confirmacaoSenha está em branco')
            }
            if (telefone == "") {
                console.log('telefone está em branco')
            }
            if (cidade == "") {
                console.log('cidade está em branco')
            }
            finalizarAguardar();
            return false;
        }

        if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;

        }

        if (!email.endsWith(".com")) {
            if (!email.endsWith(".br")) {
                window.alert("Ops, e-mail inválido");
                finalizarAguardar();
                return false;
            }
        }

        if (senha != confirmacaoSenha) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
            finalizarAguardar();
            return false;
        }



        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                window.location = "login.html";
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }
</script>
